<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple To Do List</title>
        <link href="./styles/style.css" rel="stylesheet">
        <link href="./styles/popup.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="backlog" class="swimlane">
                <div class="heading">TO DO</div>
                <button id="add" class="flexItem">+</button>
            </div>
            <div id="open" class="swimlane">
                <div class="heading">IN PROGRESS</div>
            </div>
            <div id="closed" class="swimlane">
                <div class="heading">DONE</div>
            </div>
        </div>
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
                <h1>New Task</h1>
                <label for="formDescriptiom"><b>Description</b></label>
                <input type="text" placeholder="Enter Task Name" name="formDescription" required>

                <label for="formDueDate"><b>Due Date:</b></label>
                <input type="date" name="formDueDate" required>
                <br>

                <label for="formPriority"><b>Priority:</b></label>
                <select id="formPriority" required>
                    <option value="highest">Highest</option>
                    <option value="high">High</option>
                    <option value="normal" selected>Normal</option>
                    <option value="low">Low</option>
                    <option value="lowest">Lowest</option>
                </select>
                <br>

                <label for="formNotes"><b>Notes</b></label>
                <br>
                <textarea id="formNotes" placeholder="Optional"></textarea>
          
                <button type="submit" class="btn">CREATE</button>
                <button type="submit" class="btn cancel" id="cancel">CANCEL</button>
            </form>
        </div>
        <script src="./scripts/main.js"></script>
    </body>
</html>
