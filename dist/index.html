<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple To Do List</title>
        <link href="./styles/style.css" rel="stylesheet">
        <link href="./styles/popup.css" rel="stylesheet">
    </head>
    <body>
        <div id="topBar">
            <form id="newProjectForm" autocomplete="off">
                <input type="text" placeholder="New Project Name" name="newProject">
                <button type="submit" id="addProject">Add Project</button>
            </form>
            <select id="project" name="project" required></select>
            <button id="deleteProject">Delete Project</button>
        </div>
        <div id="container">
            <div id="backlog" class="swimlane">
                <div class="heading">TO DO</div>
                <button class="flexItem" id="add">+</button>
            </div>
            <div id="open" class="swimlane">
                <div class="heading">IN PROGRESS</div>
            </div>
            <div id="closed" class="swimlane">
                <div class="heading">DONE</div>
            </div>
        </div>
        <div id="formPopup">
            <form id="newTaskForm" autocomplete="off" class="taskForm">
                <h1>New Task</h1>
                <label for="formName"><b>Summary</b></label>
                <input type="text" placeholder="Enter task name" name="formName" required>

                <label for="formDate"><b>Due Date:</b></label>
                <input type="date" name="formDate">
                <br>

                <label for="formPriority"><b>Priority:</b></label>
                <select name="formPriority" required>
                    <option value="highest">Highest</option>
                    <option value="high">High</option>
                    <option value="normal" selected>Normal</option>
                    <option value="low">Low</option>
                    <option value="lowest">Lowest</option>
                </select>
                <br>

                <label for="formNotes"><b>Description</b></label>
                <br>
                <textarea id="formNotes" name="formNotes" placeholder="Optional notes..."></textarea>
          
                <button type="submit" id="create">CREATE</button>
                <button type="reset" id="cancel">CANCEL</button>
            </form>
        </div>
        <div id="taskDetailsPopup">
            <form id="taskDetailsForm" autocomplete="off" class="taskForm">
                <input type="text" id="taskKey" name="taskKey">

                <label for="taskDetailsName"><b>Summary</b></label>
                <input type="text" id="taskDetailsName" name="taskDetailsName" placeholder="Enter task name" required>

                <label for="taskDetailsStatus"><b>Status:</b></label>
                <select id="taskDetailsStatus" name="taskDetailsStatus" required>
                    <option value="open">Open</option>
                    <option value="inProgress">In Progress</option>
                    <option value="closed" selected>Closed</option>
                </select>
                <br>

                <label for="taskDetailsDate"><b>Due Date:</b></label>
                <input type="date" id="taskDetailsDate" name="taskDetailsDate">
                <br>

                <label for="taskDetailsPriority"><b>Priority:</b></label>
                <select id="taskDetailsPriority" name="taskDetailsPriority" required>
                    <option value="highest">Highest</option>
                    <option value="high">High</option>
                    <option value="normal" selected>Normal</option>
                    <option value="low">Low</option>
                    <option value="lowest">Lowest</option>
                </select>
                <br>

                <label for="taskDetailsNotes"><b>Description</b></label>
                <br>
                <textarea id="taskDetailsNotes" name="taskDetailsNotes" placeholder="Optional notes..."></textarea>
          
                <button type="submit" id="update">UPDATE TASK</button>
                <button type="submit" id="delete">DELETE TASK</button>
                <button type="reset" id="close">X</button>
            </form>
        </div>
        <script src="./scripts/main.js"></script>
    </body>
</html>
